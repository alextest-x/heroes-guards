<h1>
    {{ currentHero.id ? 'Editar' : 'Agregar'}}
    Heroe
    <small *ngIf="currentHero.id">{{ currentHero.superhero }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <!-- propiedades del heroForm new-page.component.ts -->
    <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
       <mat-form-field class="col-12 sm:col-6">
          <mat-label> Super Heroe</mat-label>
          <input
          matInput
          type="text"
          required
          formControlName="superhero"
          />
      </mat-form-field>

      <mat-form-field class="col-12 sm:col-6">
        <mat-label> Alter ego</mat-label>
        <input
        matInput
        type="text"
        required
        formControlName="alter_ego"
        />
       </mat-form-field>


        <mat-form-field class="col-12">
          <mat-label> Primera aparicion</mat-label>
          <input
          matInput
          type="text"
          required
          formControlName="first_appearance"
          />
        </mat-form-field>

        <mat-form-field class="col-12">
            <mat-label>Perosnajes </mat-label>
            <input
            matInput
            type="text"
            required
            formControlName="characters"
            />
        </mat-form-field>

         <mat-form-field class="col-12">
            <mat-label> Autor </mat-label>
            <mat-select
            required
            formControlName="publisher">
            <mat-option *ngFor="let publisher of publishers"
            [value]="publisher.id">
            {{ publisher.desc }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Alternative Image </mat-label>
        <input
        matInput
        type="text"
        formControlName="alt_img"
        />
    </mat-form-field>

    </form>

        <div class="flex justify-content-between">
          <button
           *ngIf="currentHero.id"
           (click)="onDeleteHero()"
            mat-flat-button
            color="warn"
          >
            Borrar
          </button>
          <span></span>



<!-- se pone el "onSubmit() aqui porque esta afuera del formulario -->

      <button
      mat-flat-button
      color="primary"
      (click)="onSubmit()"
      >

      <mat-icon>save</mat-icon>
      Guardar
    </button>

  </div>

    </mat-card-content>

  </mat-card>


  </div>

<div class="col-12 sm:col-6">

 <mat-card>

  <img [src]="currentHero | heroImage" alt="imagen del heroe" mat-card-image>

 </mat-card>

  </div>
</div>

<pre>
{{ currentHero | json }}
</pre>
